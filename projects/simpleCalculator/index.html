<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <body>
        <h2>Simple Calculator</h1>

        <div id="calculator">

            <div id="display"></div>

            <div id="keypad">
                
                <div class="row1">
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="sideBtn">x<sup>y</sup></button>
                </div>

                <div class="row2">
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="sideBtn">+</button>
                </div>

                <div class="row3">
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button class="sideBtn">-</button>
                </div>

                <div class="row4">
                    <button class="decimal">.</button>
                    <button class="numBtn">0</button>
                    <button class="sideBtn">/</button>
                    <button class="sideBtn">*</button>
                </div>
                
                <div id="bot">
                    <button class="botBtn">DEL</button>
                    <button class="botBtn">RESET</button>
                    <button class="botBtn">=</button>
                </div>
                
            </div>
            
        </div>
        <div class="toBig"></div>
        
    </body>

</html>
